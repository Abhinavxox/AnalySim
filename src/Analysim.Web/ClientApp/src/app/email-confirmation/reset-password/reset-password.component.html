<p>reset-password works!</p>
<div class="mainDiv">
    <div class="cardStyle">
      <form [formGroup]="passform" action="" method="post" name="changePassword">
        
        <img src="" id="signupLogo"/>
        
        <h2 class="formTitle">
          Login to your account
        </h2>
        
      <div class="inputDiv">
        <label class="inputLabel" for="NewPassword">New Password</label>
        <input formControlName="NewPassword" type="NewPassword" id="NewPassword" name="NewPassword" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="passwordConfirm">Confirm Password</label>
        <input formControlName="passwordConfirm" type="password" id="passwordConfirm" name="passwordConfirm">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" (click)="setNewPassword()" >
          <span>Continue</span>
          <span id="loader"></span>
        </button>
      </div>
        
    </form>
    </div>
  </div>
