<!-- Project Members Table -->
<table class="table table-sm table-bordered">
  <thead class="thead-light">
    <tr>
      <th scope="col">Project Members</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let members of membersList" >
      <td><a [routerLink]='["/profile/" + members.userName]'> {{members.userName}}</a></td>
    </tr>
  </tbody>
</table>
