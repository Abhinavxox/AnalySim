<div class="container my-5 h-100" *ngIf="project != null">
    <div class="card">
        <!-- Card Header Start -->
        <div class="d-flex card-header flex-row align-items-center">
            <!-- File Route Start -->
            <span class="mr-2">File</span>
            <span>{{currentDirectory}}</span>
            <!-- File Route End -->
    
            <!-- File Explorer Button Start -->
            <div class="d-inline-flex ml-auto">
                <!-- Modify File Button Group Start -->
                <div class="btn-group mr-3"  role="group">
                    <button type="button" class="btn btn-secondary" title="Create Folder" (click)="toggleModalFolder()">
                        <i class="fa fa-folder-plus"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" title="Rename">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" title="Move">
                        <i class="fa fa-arrows-alt"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" title="Copy">
                        <i class="fa fa-copy"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" title="Delete">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
                <!-- Modify File Button Group End -->
                   
                <!-- Network File Button Group Start -->
                <div class="btn-group"  role="group">
                    <button type="button" class="btn btn-secondary" title="Refresh" (click)="setDirectoryFile(currentDirectory)">
                        <i class="fa fa-sync"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" title="Download">
                        <i class="fa fa-download"></i>
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <i class="fa fa-upload"></i>
                        <input type="file" title="Upload" (change)=fileEvent($event) multiple>
                    </button>
                </div>  
                <!-- Network File Button Group End -->         
            </div>
            <!-- File Explorer Button End -->
        </div>
        <!-- Card Header End -->
        <ul class="list-group">
            <li class="list-group-item" *ngIf="blobFileItemList.length == 0 && validDirectory == false">Invalid Directory</li>
            <app-project-file-explorer-item *ngFor="let blobFileItem of blobFileItemList" [blobFileItem]="blobFileItem" [isSelected]="blobFileItem.order == selectedItem" (changeDirectory)="setDirectoryFile($event)" (selectedItem)="setSelectedItem($event)"></app-project-file-explorer-item>
        </ul>
      </div>
</div>

<ng-template #uploadModal>
    <app-modal-upload [uploadFileList]="uploadFileList" [uploadModalRef]="uploadModalRef" (updatedFileListEvent)="updateFileList($event)" (uploadedFileEvent)="addNewFile($event)"></app-modal-upload>
</ng-template>

<ng-template #folderModal>
    <app-modal-folder [folderModalRef]="folderModalRef" [blobList]="blobFileItemList" [currentDirectory]="currentDirectory" [projectID]="project.projectID" (newFolderEvent)="addNewFile($event)"></app-modal-folder>
</ng-template>
