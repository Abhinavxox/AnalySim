<!-- Project Form Start -->
<form class="form" [formGroup]="projectForm" (ngSubmit)="onSubmit()">

    <!-- Form Project Visibility -->
    <div class="form-group">
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="visibility" id="inlineRadio1" value="public" [readOnly]="isLoading">
        <label class="form-check-label" for="inlineRadio1">Public</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="visibility" id="inlineRadio2" value="private" [readOnly]="isLoading">
        <label class="form-check-label" for="inlineRadio2">Private</label>
      </div>
    </div>

    <!-- Form Project Name -->
    <div class="form-group">
        <label for="name">Project Name</label>
        <input formControlName="name" type="text" class="form-control" placeholder="" required [readOnly]="isLoading">
        <div *ngIf="name.touched && name.errors" class="text-danger">
            <p class="mb-0 p-1" *ngIf="name.errors?.noSpaceSpecial">No Space or Special Character</p>
            <p class="mb-0 p-1" *ngIf="name.errors?.minlength">Minimum 5 Character</p>
            <p class="mb-0 p-1" *ngIf="name.errors?.maxlength">maximum 20 Character</p>
        </div>
    </div> 

    <!-- Form Description -->
    <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" type="text" class="form-control" placeholder="" [readOnly]="isLoading"></textarea>
    </div>

    <!-- Form Create Project -->
    <div class="form-group mb-0">
        <button type="submit" class="btn btn-success btn-block" value="Submit" [disabled]="projectForm.invalid">
            <div *ngIf="!isLoading">
                <span>Create Project</span>
            </div>
            <div *ngIf="isLoading" class="spinner-border" role="status" >
                <span class="sr-only"></span>
            </div>
        </button>                
    </div>
</form> <!-- Project Form End -->
