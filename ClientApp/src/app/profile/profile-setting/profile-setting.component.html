<div class="container" *ngIf="profile != null">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card my-5">
                <div class="card-header">
                    Profile Setting
                </div>
                <div class="m-4">
                    <div class="row justify-content-center">
                        <div class="col-md-9">
                            <form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="bio">Bio</label>
                                    <textarea formControlName="bio" type="text" class="form-control" placeholder=""></textarea>
                                </div> <!-- form-group// -->

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success" value="Submit">Update Profile</button>  
                                </div> <!-- form-group// -->                                                           
                            </form>
                        </div>
                        <div class="col-md-3">
                            <h5>Profile Image</h5>
                            <img [src]="profile | profileImage" class="card-img img-thumbnail pl-1">
                            <div class="row mt-1">
                                <div class="col-md-6 pr-1">
                                    <input id="fileInput" type="file"  (change)=fileEvent($event) hidden>
                                    <button class="btn btn-primary btn-sm btn-block" (click)="useFileInput()">Upload</button>
                                </div>
                                <div class="col-md-6 pl-1">
                                    <button class="btn btn-secondary btn-sm btn-block" (click)="clearProfile()">Clear</button>
                                </div>
                            </div>                   
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
