<div id="test" class="container my-5 mx-auto">
    <div class="row justify-content-center mb-3">
        <div class="col-md-10">
            <!-- Nav Search Bar -->
            <div class="card">
                <div class="card-body">
                    <form class="form-control p-0" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <select class="btn custom-select" style="color: #343a40; border-color: #343a40;" formControlName="searchCategory">
                                    <option class="option-text" value="project">Project</option>
                                    <option value="profile">Profile</option>
                                </select>
                            </div>
                            <input type="text" class="form-control border border-dark" style= "height: 100%" placeholder="Search..." name="searchTerm" formControlName="searchTerm">
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark">
                                    <i class="fa fa-search"></i>
                                </button>     
                            </div>          
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group list-group-flush" *ngIf="searchForm.value.searchCategory == 'project'">
                        <li class="list-group-item border-0 p-0" *ngFor="let project of projects; let lastItem = last" [class.mb-4]="!lastItem">
                            <app-project-card [project]=project></app-project-card>
                        </li>
                    </ul>
                    <ul class="list-group list-group-flush" *ngIf="searchForm.value.searchCategory == 'profile'">
                        <li class="list-group-item border-0 p-0" *ngFor="let user of users; let lastItem = last" [class.mb-4]="!lastItem">
                            <app-profile-card [profile]=user></app-profile-card>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>  
</div>
