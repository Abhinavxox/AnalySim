<main class="register-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-light">
                    <article class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1">Sign up</h4>
                        <hr>
                        
                        <form class="form" [formGroup]="insertForm">
                            <div class="form-group">
                                <label for="Username">Email Address</label>
                                <span class="text-danger"> *</span>
                                <input formControlName="Username" type="text" class="form-control" placeholder="" required autofocus>
                            </div> <!-- form-group// -->

                            <div class="form-group">
                                <label for="Username">Username</label>
                                <span class="text-danger"> *</span>
                                <input formControlName="Username" type="text" class="form-control" placeholder="" required autofocus>
                            </div> <!-- form-group// -->

                            

                            <div class="form-group">
                                <label for="Username">Password</label>
                                <span class="text-danger"> *</span>
                                <input formControlName="Username" type="text" class="form-control" placeholder="" required autofocus>
                            </div> <!-- form-group// -->

                            <div class="form-group">
                                <label for="Username">Confirm Password</label>
                                <span class="text-danger"> *</span>
                                <input formControlName="Username" type="text" class="form-control" placeholder="" required autofocus>
                            </div> <!-- form-group// -->

                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block" value="Submit">Register</button>
                            </div> <!-- form-group// -->                                                           
                        </form>
                    </article>
                </div>
            </div> <!-- card.// -->
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <article class="card-body">
                        <div class="text-center">
                            <p class ="d-inline">Already have an account? </p>
                            <a href="">Sign in</a>
                        </div>
                        
                    </article>
                </div> <!-- card.// -->
            </div>
        </div>
    </div> 
</main>
