<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm navbar-toggleable-sm border-bottom text-white">
      <div class="container">
        <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">NeuroSimHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">        
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" (click)="notfi.showInfo('Not Implemented Yet','Explore Page');">Explore</a>
            </li>
          </ul>
  
          <form class="form-inline">
            <div class="input-group input-group-sm ml-2">
              <input type="text" class="form-control" placeholder="Search..." (keyup.enter)="notfi.showInfo('Not Implemented Yet','Search Bar');">
              <div class="input-group-append">
                <div class="input-group-text bg-white">
                  <i class="fa fa-search"></i>
                </div>     
              </div>
              
            </div>
          </form>   
  
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
              <a class="nav-link text-white" [routerLink]='["/"]'>Home</a>
            </li>
            <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
              <a class="nav-link text-white" (click)="notfi.showInfo('Not Implemented Yet','Feature Page');">Features</a>
            </li>
            <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
              <a class="nav-link text-white" (click)="notfi.showInfo('Not Implemented Yet','F.A.Q Page');">F.A.Q</a>
            </li>
            <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
              <a class="nav-link text-white" (click)="notfi.showInfo('Not Implemented Yet','Contact Us Page');">Contact Us</a>
            </li>
            <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
              <a class="nav-link text-white" *ngIf="loginStatus" [routerLink]='["/login"]'>Login</a>
            </li>
            <li class="nav-item dropdown" *ngIf="(loginStatus$ | async) as loginStatus">
              <a class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="(username$ | async) as username">
                {{username}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="javascript:void(0);" (click)="notfi.showInfo('Not Implemented Yet','View Profile');">View Profile</a>
                <a class="dropdown-item" href="javascript:void(0);" (click)="notfi.showInfo('Not Implemented Yet','Dashboard');">Dashboard</a>
                <a class="dropdown-item" href="javascript:void(0);" (click)="notfi.showInfo('Not Implemented Yet','Setting');">Setting</a>
                <a class="dropdown-item" (click)="onLogout()">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
  </header>
